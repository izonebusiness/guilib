<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
</head>
<body>
	<form action="https://formsubmit.co/info@guilib.in" method="post">
		<input type="text" name="name" placeholder="Your name">
		<input type="email" name="emailaddress" placeholder="Your Email address" required>
        <input type="hidden" name="_next" placeholder="https://www.guilib.in/thankyou.html" required>
		<input type="text" name="mobile" placeholder="Your Mobile number">
        <input type="hidden" name="_captcha" value="false">
		<input type="text" name="message" placeholder="Your Message">
		<button type="submit">Submit</button>
	</form>

</body>
</html>
